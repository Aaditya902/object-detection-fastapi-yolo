<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YOLOv8 Object Detection</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f5;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            .container {
                text-align: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .images {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }
            .preview, .detected {
                width: 500px;
                height: 700px;
                border: 2px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                border-radius: 5px;
                overflow: hidden; /* Ensure image doesn't overflow */
            }
            .preview img, .detected img {
                max-width: 100%;
                max-height: 100%;
                border-radius: 5px;
                object-fit: cover; /* Resize the image to fit the container */
            }
            button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>YOLOv8 Object Detection</h1>
            <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
            <div class="images">
                <div class="preview" id="imagePreview">
                    <p>No image selected</p>
                </div>
                <div class="detected" id="imageDetected">
                    <p>Detection result will appear here</p>
                </div>
            </div>
            <button onclick="detectImage()">Detect Objects</button>
        </div>
        <script>
            let uploadedImage;

            function previewImage(event) {
                const reader = new FileReader();
                reader.onload = function(){
                    const output = document.getElementById('imagePreview');
                    output.innerHTML = '<img src="' + reader.result + '" alt="Image Preview"/>';
                    uploadedImage = event.target.files[0];
                }
                reader.readAsDataURL(event.target.files[0]);
            }

            async function detectImage() {
                if (!uploadedImage) {
                    alert("Please upload an image first.");
                    return;
                }

                const formData = new FormData();
                formData.append('file', uploadedImage);

                const response = await fetch('/detect/', {
                    method: 'POST',
                    body: formData
                });

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const output = document.getElementById('imageDetected');
                output.innerHTML = '<img src="' + url + '" alt="Detected Image"/>';
            }
        </script>
    </body>
    </html>
